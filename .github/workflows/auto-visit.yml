name: Auto Visit Website
on:
  schedule:
    - cron: "*/20 * * * *"  # 每20分钟运行一次
  workflow_dispatch:        # 支持手动触发

jobs:
  visit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          echo '{
            "name": "bloghelper",
            "version": "1.0.0",
            "private": true,
            "scripts": {
              "start": "node visit.js"
            },
            "dependencies": {
              "puppeteer": "^22.8.2"
            }
          }' > package.json
          npm install
          
      - name: Run visit script
        run: npm start
